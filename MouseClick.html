<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>鼠标点击事件</title>
    <script type="text/javascript">
        function bodymousedown(){
            alert("点你妹啊！");
            alert("卧槽！");
        }
        function f1() {
            alert("嘿嘿，我是小丽！");
        }
        function f2() {
            alert("哎呦，人家是小芳啦！");
        }
    </script>
</head>
<body>
    <input type="button" value="点我啊" onclick="bodymousedown()" />
    <input type="button" value="猜猜我是谁" onclick="f1()" />
    <input type="button" value="那是我谁呢" onclick="f2()" />
    <a href="HTMLPageWindow.html">进入HTMLPageWindow</a>
</body>
</html>
