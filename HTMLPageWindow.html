    <script type="text/javascript">
        function confirmdemo() {
            if (confirm("是否进入？")) {
                alert("进入了");
            }
            else {
                alert("取消进入");
            }
        }
        var erval;
        function starInterval() {
            erval = setInterval("alert('123')", 2000);
        }
        function stoperval() {
            clearInterval(erval);
        }
        function left() {
            var title = document.title;
            var firstch = title.charAt(0);
            var laftstr = title.substring(1, title.length);
            document.title = laftstr + firstch;

        }
        function right() {
            var title = document.title;
            var firstch = title.charAt(title.length - 1);
            var laftstr = title.substring(title.length - 1, 0);
            document.title = firstch + laftstr;

        }
        function modifyClipboard() {
            var txt = clipboardData.getData('Text');
            txt = txt + ",本内容来自中国技术专区，转载请说明来源：" + location.href;
            clipboardData.setData('Text', txt);
            //clipboardData.setData('Text', clipboardData.getData('Text') + '本内容来自中国技术专区，转载请说明来源' + location.href);
        }

        document.write("<a href='MouseClick.html'>MouseClick</a>");

        //getElementById方法
        function txt1() {
            var txt = document.getElementById("text1");
            alert(txt.value);
        }
        function txt2() {
            alert(text2.value);
        }

        //getElementByName方法
        function btnClick1() {
            var redios = document.getElementsByName("gender");
            for (var i = 0; i < redios.length; i++) {
                var radio = redios[i];
                alert(radio.value);
            }
        }

        //getElementsByTagName方法
        function btnClick2() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                input.value = "hello";
            }
        }

        function initEvent() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                input.onclick = btnClick;
            }
        }
        function btnClick() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                if (input == window.event.srcElement) {
                    input.value = "大家好";
                }
                else {
                    input.value = "你好";
                }
            }
        }
    </script>
</head>
